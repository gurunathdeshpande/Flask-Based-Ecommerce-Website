{% extends 'base.html' %}
{% block title %}
    Welcome to Jim Shaped Coding Market
{% endblock %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-gradient" style="color: white; background: linear-gradient(135deg, #1e3c72, #2a5298); border-radius: 15px; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 font-weight-bold" style="text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);">Ecommerce Website</h1>
        <p class="lead font-weight-normal" style="opacity: 0.9; font-size: 1.2rem;">Start purchasing products by clicking the link below</p>
        <a class="btn btn-lg btn-warning shadow-lg px-4 py-2 mt-3" href="{{ url_for('market_page') }}" style="border-radius: 30px; font-weight: bold; transition: 0.3s;">Get Started</a>
    </div>
    <div class="product-device box-shadow d-none d-md-block" style="background: rgba(255,255,255,0.1); border-radius: 10px;"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block" style="background: rgba(255,255,255,0.1); border-radius: 10px;"></div>
</div>
{% endblock %}
